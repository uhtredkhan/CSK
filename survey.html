<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Take our survey to help us improve our services">
    <meta name="keywords" content="survey, feedback, form, questionnaire">
    <meta name="author" content="Your Name">
    <title>My Portfolio | Survey</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="nav-brand">
                <a href="index.html">Portfolio</a>
            </div>
            <button class="mobile-menu-btn" aria-label="Toggle Menu">
                <span class="hamburger"></span>
            </button>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="survey.html" class="active">Survey</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="survey-section">
            <h1>Website Feedback Survey</h1>
            <form id="survey-form" class="survey-form">
                <div class="form-group">
                    <label for="survey-name">Name</label>
                    <input type="text" id="survey-name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="survey-email">Email</label>
                    <input type="email" id="survey-email" name="email" required>
                </div>

                <div class="form-group">
                    <label>How did you find this website?</label>
                    <div class="radio-group">
                        <label for="search">Search Engine</label>
                        <input type="radio" id="search" name="source" value="search" required>
                        
                        <label for="social">Social Media</label>
                        <input type="radio" id="social" name="source" value="social">
                        
                        <label for="friend">Friend/Colleague</label>
                        <input type="radio" id="friend" name="source" value="friend">
                        
                        <label for="other">Other</label>
                        <input type="radio" id="other" name="source" value="other">
                    </div>
                </div>

                <div class="form-group">
                    <label>Which features did you find most useful?</label>
                    <div class="checkbox-group">
                        <label for="portfolio">Portfolio Gallery</label>
                        <input type="checkbox" id="portfolio" name="features" value="portfolio">
                        
                        <label for="contact">Contact Form</label>
                        <input type="checkbox" id="contact" name="features" value="contact">
                        
                        <label for="skills">Skills Section</label>
                        <input type="checkbox" id="skills" name="features" value="skills">
                        
                        <label for="about">About Page</label>
                        <input type="checkbox" id="about" name="features" value="about">
                    </div>
                </div>

                <div class="form-group">
                    <label for="rating">How would you rate your overall experience?</label>
                    <select id="rating" name="rating" required>
                        <option value="">Select a rating</option>
                        <option value="5">Excellent</option>
                        <option value="4">Very Good</option>
                        <option value="3">Good</option>
                        <option value="2">Fair</option>
                        <option value="1">Poor</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="feedback">Additional Comments</label>
                    <textarea id="feedback" name="feedback" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label>Would you recommend this website to others?</label>
                    <div class="radio-group">
                        <label for="yes">Yes</label>
                        <input type="radio" id="yes" name="recommend" value="yes" required>
                        
                        <label for="no">No</label>
                        <input type="radio" id="no" name="recommend" value="no">
                        
                        <label for="maybe">Maybe</label>
                        <input type="radio" id="maybe" name="recommend" value="maybe">
                    </div>
                </div>

                <button type="submit" class="submit-btn">Submit Survey</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Masudi Ally. All rights reserved.</p>
        <div class="social-links">
            <a href="https://github.com/yourusername" target="_blank">GitHub</a>
            <a href="https://linkedin.com/in/yourusername" target="_blank">LinkedIn</a>
        </div>
    </footer>

    <button id="theme-toggle">Toggle Dark Mode</button>
    <script src="js/main.js"></script>
</body>
</html>
